<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto-treno</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Fontawesone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="row px-3 py-4 ms-0 me-0">
            <div>
                <!-- Acquista il biglietto-->
                <div class="col-12 border border-secondary-subtle border-1 rounded-2 p-0">
                    <div class="h2 fs-1 bg-card-title pt-2 px-3 pb-3 m-0 border border-bottom-1 rounded-top-1 verde-bg">
                        <p class="p-0 m-0 fw-semibold text-center color">Acquista il biglietto</p>
                    </div>
                    <div class="p-3 verde-bg">
                        <table class="table table-bordered ">
                            <tbody>
                                <!--Righa1-->
                                <tr>
                                    <th scope="row">
                                        <div class="mb-2 py-2 container">
                                            <label for="exampleFormControlInput1" class="form-label"> Salve, <br>Quanti km desidera percorrere ?</label>
                                            <input id="Kilometri" type="email" class="form-control" id="exampleFormControlInput1 first-answer" placeholder="name@example.com">
                                        </div>    
                                    </th>
                                </tr>
                                <!--Righa2-->
                                <tr>
                                    <th scope="row">
                                        <div class="mb-2 py-2 container">
                                            <label for="exampleFormControlInput1" class="form-label"> Ci può indicare la sua età?</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                        </div>
                                    </th>
                                </tr>
                                <!--Righa 3-->
                                <tr>
                                    <th>
                                       <div class="text-center">
                                        <button type="button" class="btn btn-success">Invia</button>
                                       </div> 
                                    </th>
                                    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="thanks-block" class="col-auto my-3 container">
        <div class="bubble left">
            
            <span id="ticket-price">
                <h3>Perfetto. <br>Il costo del suo biglietto è: </h3>
            </span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
